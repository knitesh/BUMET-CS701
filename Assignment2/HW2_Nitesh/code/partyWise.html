        padding-left: 30px;
      }
      #democratsList,
      #republicansList {
        min-height: 250px;
      }
      #members li {
        cursor: move;
      }
      .highlightedDemocrats {
        background-color: blue;
      }
      .highlightedRepublicans {
        background-color: red;
      }
      .dragged {
        opacity: 0.5;
      }
    </style>

  <body>
    <nav>
      <div class="nav-wrapper">

      <h2>Time to Vote</h2>

      <p>Drag members to either the Democrats or Republicans list.</p>

      <div class="row">
        <ul id="members" class="collection col m6 s12"></ul>
      </div>

      <div id="dropLists" class="">
        <div class="row">
          <div class="col m6 s12">
            <fieldset>
              <legend>Democrats:</legend>
              <ul id="democratsList" class="collection"></ul>
            </fieldset>
          </div>

          <div class="col m6 s12">
            <fieldset>
              <legend>Republicans:</legend>
              <ul id="republicansList" class="collection"></ul>
            </fieldset>
          </div>
        </div>
