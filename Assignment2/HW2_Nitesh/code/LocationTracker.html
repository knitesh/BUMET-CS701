    <meta charset="utf-8" />

    <style>
      #map {
        min-height: 400px;
        border: 1px solid black;

  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Kumar Nitesh</a>

    <div class="container">
      <header>
        <h2>Assignment 2 : Location Tracker</h2>
      </header>
      <section>
        <article>
          <button id="btnCurrentLocation" class="waves-effect waves-light btn">
            Start (Get Current Location)
          </button>
          <!-- <button id="btnNextPath" class="waves-effect waves-light btn">
            Show Next Path
          </button> -->
          <div class="row">
            <ul class="collection with-header col s12 m6">
              <li class="collection-header" id="status">
                <h4>Status</h4>
              </li>
              <li class="collection-item " id="latitude">Latitude:</li>
              <li class="collection-item" id="longitude">Longitude:</li>
              <li class="collection-item" id="accuracy">Accuracy:</li>
              <li class="collection-item" id="timestamp">Timestamp:</li>
            </ul>

            <div class="col s12 m6">
              <div id="map">
                Click on Get current location to see map
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
    <script src="./LocationTracker.js"></script>
    <script
