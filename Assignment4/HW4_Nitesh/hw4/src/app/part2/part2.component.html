<div class="container pt-5">
  <div class="card">
    <div class="card-header">
      <h3>HW4 -Part2</h3>
    </div>
    <div class="card-body">
      <h4>Tokenize Filter Assignment</h4>
      <h5>Inputs:</h5>
      <div class="form-group row">
        <label for="strInput" class="col-sm-2 col-form-label">Input</label>
        <div class="col-sm-10">
          <input
            id="strInput"
            name="strInput"
            [(ngModel)]="strInput"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="strDelimiter" class="col-sm-2 col-form-label"
          >Delimiter</label
        >

        <div class="col-sm-10">
          <input
            id="strDelimiter"
            name="strDelimiter"
            [(ngModel)]="strDelimiter"
            class="form-control"
          />
        </div>
      </div>

      <h5>Result:</h5>
      <div class="card-panel blue">
        <div class="section white-text">
          {{ strInput | tokenizer }} (Default)
        </div>
        <div class="section white-text">
          {{ strInput | tokenizer: strDelimiter }} (With Options)
        </div>
      </div>
    </div>
  </div>
</div>
