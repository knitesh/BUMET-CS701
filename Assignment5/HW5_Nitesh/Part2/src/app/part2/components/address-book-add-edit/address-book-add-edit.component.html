<div class="card mt-5">
  <h3 class="text-center pt-2">{{ title }}</h3>
  <div class="container container-small pl-5 pr-5 pb-2">
    <form>
      <div class="form-group" *ngIf="friend.id">
        <label for="id">Id</label>
        <input
          type="text"
          name="id"
          [(ngModel)]="friend.id"
          [disabled]="friend.id"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="friend.name"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          [(ngModel)]="friend.address"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          name="phone"
          [(ngModel)]="friend.phone"
          class="form-control"
          required
        />
      </div>

      <button type="button" class="btn btn-light" (click)="cancel()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary float-right"
        (click)="upsertAddress()"
      >
        Save
      </button>
    </form>
  </div>
</div>
