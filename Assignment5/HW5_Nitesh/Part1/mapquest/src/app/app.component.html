<!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MapQuest</a>
</nav>
<div class="container container-small mt-5">
  <form>
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Start Point"
          #searchFromBox
          id="search-box"
          (keyup)="
            searchFromLocation({
              from: searchFromBox.value,
              to: searchToBox.value
            })
          "
          value="Boston, MA"
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="End Point"
          #searchToBox
          id="search-box"
          (keyup)="
            searchToLocation({
              from: searchFromBox.value,
              to: searchToBox.value
            })
          "
          value="Cambridge, MA"
        />
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-success"
          placeholder="End Point"
          (click)="searchT()"
        >
          Get Directions
        </button>
      </div>
    </div>
  </form>
  <div class="mt-5">
    <table class="table table-dark">
      <thead>
        <tr>
          <th colspan="10" class="text-center">
            {{ totalDistance }} - {{ totalTime }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let direction of directions">
          <th scope="row" colspan="2">
            <img src="{{ direction.iconUrl }}" alt="direction-icon" />
          </th>
          <td colspan="1">Jacob</td>
          <td colspan="5">
            <a href="{{ direction.mapUrl }}" target="_mapurl">{{
              direction.narrative
            }}</a>
          </td>
          <td colspan="2">{{ direction.distance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
