    <div class="container">
      <svg width="500" height="300">
        <defs>
          <g id="stopSign">
            <polygon
              points="25,0 50,0 75,25 75,50 50,75 25,75 0,50, 0,25"
              fill="red"
              stroke="gray"
              stroke-width="4"
            ></polygon>
            <text
              x="10"
              y="45"
              font-family="san-serif"
              font-size="22px"
              fill="#fff"
            >
              STOP
            </text>
          </g>
        </defs>

        <use xlink:href="#stopSign" transform="translate(50,50)"></use>
        <use
          xlink:href="#stopSign"
          transform="translate(275,50) rotate(90)"
        ></use>
        <use
          xlink:href="#stopSign"
          transform="translate(425,125) rotate(180)"
        ></use>
        <use id="spin" xlink:href="#stopSign" x="200" y="150">
          <animateTransform
            attributeName="transform"
            type="rotate"
            begin="0s"
            dur="1s"
            type="rotate"
            from="0  237.5 187.5"
            to="360 237.5 187.5"
            repeatCount="indefinite"
          ></animateTransform>
        </use>
      </svg>
    </div>
