<mat-card
  *ngFor="let post of posts | async"
  [routerLink]="[post.link]"
  class="m-2"
>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="pl-4 pr-4">
    <p>Descrition : {{ post.description }}</p>
    <p>
      {{ post.author }} | posted on:
      {{ post.creationTime | date }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <hr />
    <mat-grid-list cols="10" rowHeight="25px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon-button with a heart icon"
          (click)="upVote()"
        >
          <mat-icon>thumb_up</mat-icon>({{ post.upVote || 0 }})
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon-button with a heart icon"
          (click)="downVote()"
        >
          <mat-icon>thumb_down</mat-icon>({{ post.downVote || 0 }})
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon-button with a heart icon"
          [routerLink]="['/post-details/', post.key]"
        >
          <mat-icon>messages</mat-icon>({{ post.comment?.length || 0 }})
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="1"> </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <a mat-button href="{{ post.link }}" target="_x" color="accent"
          >Visit Link</a
        >
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <button
          mat-button
          [routerLink]="['/post-details/', post.key]"
          class="float-right"
          color="primary"
        >
          Detail
        </button>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="col-6"></div>
  </mat-card-actions>
</mat-card>
