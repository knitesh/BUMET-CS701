<mat-card
  *ngFor="let post of posts | async"
  [routerLink]="[post.link]"
  class="m-2"
>
  <mat-card-header color="primary">
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="pl-4 pr-4">
    <p>Descrition : {{ post.description }}</p>
    <p>
      {{ post.upVote }} {{ post.downVote }} {{ post.author }} posted on:
      {{ post.creationTime | date }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="{{ post.link }}" target="_x" color="accent">View</a>
    <button
      mat-button
      [routerLink]="['/post-details/', post.key]"
      class="float-right"
      color="primary"
    >
      Detail
    </button>
  </mat-card-actions>
</mat-card>
