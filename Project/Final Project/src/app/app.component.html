<div style="min-height:100vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>CollectorJS</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/" mat-button>
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a routerLink="/post-create" mat-button>
          <mat-icon>link</mat-icon>
          Submit Link
        </a>
        <a href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="main-content" style="min-height:100vh">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/" mat-list-item>
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a routerLink="/post-create" mat-list-item>
          <mat-icon>link</mat-icon>
          Submit Link
        </a>
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>

        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
